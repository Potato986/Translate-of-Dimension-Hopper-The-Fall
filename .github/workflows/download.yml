name: Download ParaTranz translations
on:
  workflow_call:
  workflow_dispatch:

permissions: write-all

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Download translated
        env:
          PARATRANZ_TOKEN: ${{ secrets.PARATRANZ_TOKEN }}
        run: |
          python .github/scripts/download_translated.py
      - name: Commit translated file from ParaTranz
        uses: EndBug/add-and-commit@v9
        with:
          add: translated
          message: New translated file from ParaTranz
      - uses: actions/upload-artifact@v4
        with:
          name: "Dimension_Hopper_The_Fall-1.5.6"
          path: translated/
  release:
    runs-on: ubuntu-latest
    needs:
      - download
    steps:
      - uses: actions/download-artifact@v4
        name: "Dimension_Hopper_The_Fall-1.5.6"
        with:
         name: "Dimension_Hopper_The_Fall-1.5.6"

      - name: Move files to translated directory
        run: |
           mkdir -p translated
           mv Dimension_Hopper_The_Fall-1.5.6/* translated/

      - name: Zip
        run: |
          zip -r "Dimension_Hopper_The_Fall-1.5.6.zip" translated/

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: Dimension_Hopper_The_Fall-1.5.6
          automatic_release_tag: build.${{ github.run_number }}
          files: |
            Dimension_Hopper_The_Fall-1.5.6.zip
          prerelease: false
